<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <style>
    body {
      width: 100%;
      box-sizing: border-box;
      margin: 0px;
      padding: 50px 212px 0px 50px;
    }
    #stats table {
      margin-top: 50px;
      width: 100%;
      text-align: right;
      border-collapse: collapse;
      border: 0px;
      font-family: monospace;
    }

    #stats thead tr {
      border: none;
    }

    #stats tr th {
      border: none;
      padding-right: 10px;
    }

    #stats td {
      border: none;
      padding-right: 10px;
    }

    #stats tr {
      border-top: 1px solid;
    }
  </style>
</head>
<body>

{% if stats %}
<div id='stats'>
{{ stats }}
</div>
<p><strong>Table 1.</strong> {{ table1 }}</p>
{% endif %}
</body>
</html>
